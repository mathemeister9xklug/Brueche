<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Aufgaben: Punkt vor Strich & Klammern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            color: #000;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
        }

        button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-row {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .num {
            width: 30px;
            color: #555;
            font-weight: bold;
        }

        .expression {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            width: 250px; /* Feste Breite für Ausrichtung */
        }

        input {
            width: 60px;
            font-size: 18px;
            padding: 4px;
            text-align: center;
            border: 1px solid #999;
            margin-right: 10px;
        }

        .status {
            font-size: 20px;
            width: 30px;
        }

        .solution {
            color: blue;
            font-weight: bold;
            display: none;
            margin-left: 10px;
        }

        .show-sol .solution {
            display: inline;
        }

        /* Feedback Farben */
        .correct { background-color: #dff0d8; border-color: #3c763d; }
        .wrong { background-color: #f2dede; border-color: #a94442; }

    </style>
</head>
<body>

    <h1>Klammern & Punkt vor Strich</h1>

    <div class="controls">
        <button onclick="check()">Prüfen</button>
        <button onclick="toggleSolution()">Lösungen an/aus</button>
        <button onclick="reset()">Zurücksetzen</button>
    </div>

    <div id="container" class="task-list">
        </div>

<script>
    // Feste Liste von 20 Aufgaben
    // 16 mit Klammern (80%), 4 ohne Klammern
    const tasks = [
        // --- MIT KLAMMERN (16 Stück) ---
        { q: "5 • (4 + 6)", a: 50 },
        { q: "(12 - 4) : 2", a: 4 },
        { q: "3 • (10 - 2) + 5", a: 29 },
        { q: "(8 + 4) : 3 - 2", a: 2 },
        { q: "20 - (5 • 3)", a: 5 },
        { q: "(6 + 4) • (5 - 2)", a: 30 },
        { q: "10 + 2 • (8 - 3)", a: 20 },
        { q: "100 : (20 + 5)", a: 4 },
        { q: "4 • (3 + 5) - 10", a: 22 },
        { q: "(15 - 5) : 2 + 8", a: 13 },
        { q: "7 • 2 + (10 : 2)", a: 19 },
        { q: "(20 - 8) : 4 • 3", a: 9 },
        { q: "50 - (10 + 4 • 5)", a: 20 },
        { q: "(3 + 3) • 6 - 4", a: 32 },
        { q: "8 • (9 - 2) + 4", a: 60 },
        { q: "40 : (10 - 2) + 3", a: 8 },

        // --- OHNE KLAMMERN (4 Stück) ---
        { q: "10 + 5 • 4", a: 30 },
        { q: "20 - 10 : 2", a: 15 },
        { q: "6 • 3 + 2 • 5", a: 28 },
        { q: "100 - 20 • 4", a: 20 }
    ];

    const container = document.getElementById('container');

    // Rendern der Aufgaben
    function render() {
        container.innerHTML = '';
        tasks.forEach((task, index) => {
            let html = `
                <div class="task-row" id="row-${index}">
                    <span class="num">${index + 1}.</span>
                    <span class="expression">${task.q} = </span>
                    <input type="number" id="input-${index}" placeholder="?">
                    <span class="status" id="status-${index}"></span>
                    <span class="solution">Lsg: ${task.a}</span>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        });
    }

    function check() {
        tasks.forEach((task, index) => {
            let inputField = document.getElementById(`input-${index}`);
            let statusSpan = document.getElementById(`status-${index}`);
            let val = parseInt(inputField.value);

            // Reset classes
            inputField.classList.remove('correct', 'wrong');

            if (isNaN(val)) {
                statusSpan.innerHTML = "";
            } else if (val === task.a) {
                inputField.classList.add('correct');
                statusSpan.innerHTML = "✓";
                statusSpan.style.color = "green";
            } else {
                inputField.classList.add('wrong');
                statusSpan.innerHTML = "✗";
                statusSpan.style.color = "red";
            }
        });
    }

    function toggleSolution() {
        container.classList.toggle('show-sol');
    }

    function reset() {
        container.classList.remove('show-sol');
        let inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.value = '';
            input.classList.remove('correct', 'wrong');
        });
        let stats = document.querySelectorAll('.status');
        stats.forEach(s => s.innerHTML = '');
    }

    // Start
    render();

</script>

</body>
</html>
